<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Basic Calculator</title>
    <meta name="basic calculator" content="">
    <link rel="icon" href="images/512x512.png">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/floating-labels.css">
</head>

<body>
    <form class="form-signin bg-dark rounded ">
        <br><br>
        <div class="text-center mb-4">
            <img class="mb-4" src="images/512x512.png" alt="basic image" width="100" height="100">
            <h1 class="h3 mb-3 font-weight-bolder color-grey">Basic Calculator</h1>
        </div>
        <div id="images">
            <div class="column">
                <button class="bg-dark btn btn-link"><img class="boxes" border="0" alt="minus" src="images/minus.png" width="200" /></button>
                <button class="bg-dark btn btn-link"><img class="boxes" border="0" alt="multi" src="images/multi.png" width="200" /></button>
            </div>
            <div class="column">
                <button class="bg-dark btn btn-link"><img class="boxes" border="0" alt="minus" src="images/plus.png" width="200" /></button>
                <button class="bg-dark btn btn-link"><img class="boxes" border="0" alt="multi" src="images/div.png" width="200" /></button>
            </div>
        </div>
        <br>
        <button class="btn btn-lg btn-block font-weight-bold" style="background-color: #26EAB9; color: #f5f5f5;" type="submit">Sign in</button>
        <br><br>
    </form>
</body>

</html>
