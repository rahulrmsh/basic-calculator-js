<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Basic Calculator</title>
    <meta name="basic calculator" content="">
    <link rel="icon" href="images/512x512.png">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/floating-labels.css">
</head>

<body class=" bg-info">
    <form class="form-signin bg-dark rounded-lg ">
        <br>
        <div class="text-center mb-4">
            <h1 class="h3 mb-3 font-weight-bolder color-grey">Basic Calculator</h1>
        </div>
        <div class="rounded container">
            <input class="form-control form-control-lg border border-dark mx-auto" style="width: 400px; height: 100px;font-size: 60px; background-color: #99D060; " type="number" step="0.01" placeholder="0">
        </div>
        <br>
        <div id="images" class="justify-content-center">
            <div class="column mx-auto">
                <button class="bg-dark btn btn-link boxes"><img class="boxes "  alt="minus " src="images/minus.png " width="200 " /></button>
                <button class="bg-dark btn btn-link boxes"><img class="boxes "  alt="multi " src="images/multi.png " width="200 " /></button>
            </div>
            <div class="column ">
                <button class="bg-dark btn btn-link "><img class="boxes " alt="minus " src="images/plus.png " width="200 " /></button>
                <button class="bg-dark btn btn-link "><img class="boxes " alt="multi " src="images/div.png " width="200 " /></button>
            </div>
        </div>
        <br>
        <div id="images">
            <div class="column">
                <button class="btn btn-lg btn-block btn-danger font-weight-bolder justify-content-center font mx-auto boxes" style="width: 100px; height: 100px; font-size: 60px; font-weight: 900;" type="reset">C</button>
                <button class="btn btn-lg btn-block font-weight-bolder font mx-auto boxes" style="width: 300px; height: 100px; font-size: 60px; font-weight: 900; margin-top: 0% ; background-color: #26EAB9; color: #f5f5f5; " type="submit ">=</button>
            </div>
        </div>
        <br>
    </form>
</body>

</html>
