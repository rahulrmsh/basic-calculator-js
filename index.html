<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Basic Calculator</title>
    <meta name="basic calculator" content="">
    <link rel="icon" href="images/512x512.png">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/floating-labels.css">
</head>

<body class=" bg-info">
    <div class="form-signin bg-dark rounded-lg ">
        <br>
        <div class="text-center mb-4">
            <h1 class="h3 mb-3 font-weight-bolder color-grey">Basic Calculator</h1>
        </div>
        <div class="rounded container">
            <input id="answerKey" class="form-control form-control-lg border border-dark mx-auto" style="width: 400px; height: 100px;font-size: 60px; background-color: #99D060; " type="text" step="0.01" placeholder="0">
        </div>
        <br>
        <div id="images" class="justify-content-center">
            <div class="column mx-auto">
                <button type="button" class="bg-dark btn btn-link boxes" id="minus"><img  alt="minus" src="images/minus.png " width="200" /></button>
                <button type="button" class="bg-dark btn btn-link boxes" id="multi"><img  alt="multi" src="images/multi.png " width="200" /></button>
            </div>
            <div class="column ">
                <button type="button" class="bg-dark btn btn-link boxes" id="plus"><img alt="plus" src="images/plus.png " width="200 " /></button>
                <button type="button" class="bg-dark btn btn-link boxes" id="div"><img alt="div" src="images/div.png " width="200 " /></button>
            </div>
        </div>
        <br>
        <div id="images">
            <div class="column">
                <button id="cancelKey" class="btn btn-lg btn-block btn-danger font-weight-bolder justify-content-center font mx-auto boxes" style="width: 100px; height: 100px; font-size: 60px; font-weight: 900;" value="submitKey">C</button>
                <button id="submitKey" class="btn btn-lg btn-block font-weight-bolder font mx-auto boxes" style="width: 300px; height: 100px; font-size: 60px; font-weight: 900; margin-top: 0% ; background-color: #26EAB9; color: #f5f5f5; " value="submitKey">=</button>
            </div>
        </div>
        <br>
    </div>
    <script src="js/script.js"></script>
</body>

</html>
